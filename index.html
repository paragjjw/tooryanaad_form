
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style media="screen"></style>
<link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
   <div class="background_img">
      <div class="form">
          <div class="form_title">
            <h1>तूर्यनाद'21 | हिंदी दिवस</h1>  
          </div>
<div class="form_body">
   <form action="#" method="post">
<label for="name">नाम(name):</label><br>
  <input type="text" id="name" name="name" class="text_input"><br><br><br>
  <label for="email">विपत्र(Email):</label><br>
  <input type="text" id="email" name="email" class="text_input"><br><br><br>
    <label for="mobile">संपर्क सूत्र(Mobile number):</label><br>
  <input type="text" id="mobile" name="mobile" class="text_input"><br><br><br>
    <label for="college">महाविद्यालय(College):</label><br>
  <input type="text" id="college" name="college" class="text_input"><br><br><br>
 <label for="department">विभाग(Department):</label><br>
  <input type="text" id="department" name="department" class="text_input"><br><br><br>
<label for="contest">प्रतियोगिता(Contest(s)):</label><br>
<input type="checkbox" id="abhivyakti" name="contest" value="contest"/>  
                 <label>अभिव्यक्ति</label> <br>  
<input type="checkbox" id="drishtikon" name="contest" value="contest"/>  
                 <label>दृष्टिकोण</label> <br><br><br>    
                 <input type="submit" value="पंजीकरण करें" class="submit">              
</form> 
</div>

      </div>
   </div> 
</body>
</html>
